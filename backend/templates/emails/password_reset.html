<html>
<head>

    <title>Password Reset</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { background: #ffffff; padding: 20px; border-radius: 8px; max-width: 500px; margin: auto; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); }

        p { color: #555; }
        .btn { display: inline-block; padding: 10px 20px; background-color: #161616; color: #fffffe; text-decoration: none; border-radius: 5px; }
        .footer { margin-top: 20px; font-size: 12px; color: #888; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Reset Request</h2>
        <p>Hello {{ user.name }},</p>
        <p>We received a request to reset your password. Click the button below to set a new password:</p>
        <p><a class="btn" href="{{ reset_link }}">Reset Password</a></p>

    </div>
</body>
</html>
